<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <title>Face Recognition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      color: whitesmoke;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<!-- <body>
  <input type="file" id="imageUpload">
</body> -->
<body class="bg-black dark:bg-slate-800">
  <div class="flex flex-col items-center justify-center h-screen">
    <div class="flex flex-col items-center justify-center">
      <h1 class="text-4xl font-bold text-white">Face Recognition</h1>
      <p class="text-sm text-gray-400">Upload an image to detect faces</p>
    </div>
    <div class="flex flex-col items-center justify-center mt-10">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" id="image" class="hidden">
        <label for="image"
          class="px-4 py-2 text-sm font-semibold text-white bg-blue-500 rounded-md cursor-pointer hover:bg-blue-600">Upload
          Image</label>
      </form>
    </div>
  </div>
</body>
</html>
